<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<div style="width: 300px;">
  <mat-calendar
    [dateClass]="dateClass"
    [(selected)]="selectedDate"
    [minDate]="minDate"
    [maxDate]="maxDate"
    (selectedChange)="onDateChange($event)"
    (monthSelected)="onMonthChange($event)"
    class="disable-arrows"
  >
  </mat-calendar>
</div>

<p>Wybrana data: {{ selectedDate | date: 'dd/MM/yyyy' }}</p>

<ul>
  <li *ngFor="let event of paginatedEvents">
    <a [href]="event.buyLink">
      <strong>{{ event.title }}</strong>
      â€” {{ event.dateTime | date:'HH:mm' }}
      <span> <!--*ngIf="getGenreName(event.genre)"-->
    ({{ 'Gatunek' }})</span>
    </a>
  </li>
</ul>

<mat-paginator
  [length]="eventsByDate.length"
  [pageSize]="pageSize"
  [pageIndex]="0"
  [pageSizeOptions]="[1, 5, 10]">
</mat-paginator>
