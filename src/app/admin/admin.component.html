<div class="d-flex justify-content-center">
  <div class="bg-secondary mt-2">
    <div class="text-white px-lg-5 pt-1">
      <h1>Zaloguj się jako administrator</h1>
      <div class="d-flex justify-content-center">
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input matInput placeholder="Login" [(ngModel)]="login">
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-center">
        <mat-form-field>
          <mat-label>Hasło</mat-label>
          <input matInput type="password" placeholder="Hasło" [(ngModel)]="password">
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex justify-content-center mb-2">
      <button mat-flat-button color="primary" (click)="onLogin()">Zaloguj się</button>
    </div>
  </div>
</div>
