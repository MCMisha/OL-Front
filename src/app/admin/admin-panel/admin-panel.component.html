<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>System zarządzania treścią Opery Lubelskiej</h1>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav  [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
                [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list *ngFor="let menuItem of menuItems">
      <a [routerLink]="menuItem.link" mat-list-item>
        <span class="entry">
          <mat-icon [matTooltip]="menuItem.title">{{menuItem.icon}}</mat-icon>
          <span *ngIf="!isCollapsed">{{ menuItem.title }}</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="ps-3">
    <h2>{{currentTitle}}</h2>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
